<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-ToDoList</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <header>
                <img src="img/159359_logo.webp" alt="">
                <h1 id="title">Vue-ToDoList</h1>
            </header>
            <main>
                <div class="input">
                    <label for="newToDo"></label>
                    <input type="text" id="newToDo" v-model="newTodo" @keyup.enter="addTodo">
                    <button @click="addTodo">Aggiungi</button>
                </div>
                
                <ul>
                    <li v-if v-for="(todo, index) in todos">{{todo.text}} <span @click="removeTodo(index)">&cross;</span></li>
                    
                </ul>
            </main>
        </div>


        <!-- BACKGROUND ANIMATO -->
        <div class="d-flex flex-column justify-content-center w-100 h-100">

            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-light text-white m-0"></h1>
                <div class="btn-group my-5">
                    <a href="https://codepen-api-export-production.s3.us-west-2.amazonaws.com/zip/PEN/pyBNzX/1578778289271/pure-css-gradient-background-animation.zip" class="btn btn-outline-light" aria-current="page"><i class="fas fa-file-download me-2"></i></a>
                    <a href="https://codepen.io/P1N2O/full/pyBNzX" class="btn btn-outline-light"><i class="fas fa-expand ms-2"></i></a>
                </div>
                <a href="https://manuel.pinto.dev" class="text-decoration-none">
                    <h5 class="fw-light text-white m-0"></h5>
                </a>
            </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
